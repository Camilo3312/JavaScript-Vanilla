<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/500e0cfc08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Validate form</title>
</head>
<body>

    <div class="container">
        <!-- Form -->
        <div class="container_form">
            <h2 class="subtitle">Your username</h2>
            <div class="container_input">
                
                <input type="text" class="txt_username" autofocus placeholder="Username" name="" id="">
                <i class="icon fas"></i> 
              
                                          
            </div>

            <p class="message"></p>
            <button id="btn_create_card">Create card</button>
        </div>

        <!-- Card -->
        <div class="container_card ocult">
            <div class="card">
                <div class="header_card">
                    <div class="profile">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="body_card">
                    <h2 class="username"></h2>
                    <p class="paragraphs">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis laborum tempora sed sint, animi saepe in voluptatem esse quibusdam reprehenderit!</p>
                </div>
            </div>
        </div>

    </div>

<script src="main.js"></script>
</body>
</html>
